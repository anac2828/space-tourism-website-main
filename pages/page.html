<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- my styles -->
    <link rel="stylesheet" href="../sass/main.scss" />
    <script defer src="../js/main.js" type="module"></script>

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="bg-img">
    <!-- shown when using tab key to navigate page -->
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="header-primary flex">
      <!-- LOGO -->
      <div>
        <img class="logo" src="../assets/shared/logo.svg" alt="space tourism logo" />
      </div>

      <!-- NAVIGATION -->
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav id="primary-navigation" class="nav" data-visible="false">
        <ul class="nav__list primary-nav">
          <li class="nav__item" id="home" aria-selected="false">
            <a href="../index.html" class="numbered-title nav__link"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>

          <li class="nav__item" id="destination" aria-selected="false">
            <a class="numbered-title nav__link" href="#"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>

          <li class="nav__item" id="crew" aria-selected="false">
            <a class="numbered-title nav__link" href="#"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>

          <li class="nav__item" id="technology" aria-selected="false">
            <a class="numbered-title nav__link" href="#"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container main__content"></main>
  </body>
</html>
